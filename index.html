<!DOCTYPE html>
<html>
    <head>
      <title>Curl Power Survey</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="signed-in-nav">
      </div>

      <div id="main-content" class="container-fluid main">
      </div>

      <div id="survey-content" class="container-fluid surv">
        <div class="col-xs-12 survey-content">
          <div class="col-xs-8 my-surv"></div>
          <div class="empty-space-div col-xs-1"></div>
          <div class="col-xs-3 take-surv"></div>
        </div>
      </div>

      <div id="test" class="container-fluid surv">
        <h2 class="text-center">Create Survey</h2>
        <form id="create-survey-form" autocomplete="off">
          <div class="form-group">
            <input type="text" name="survey[title]" id="survey-create-title" class="form-control input" placeholder="Survey Name" required>
          </div>
          <div class="form-group">
            <input type="text" name="survey[question]" id="survey-create-height" class="form-control input" placeholder="Question" required>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3">
                <input type="submit" name="create-survey-submit" id="create-survey-submit" class="form-control btn btn-primary" value="Confirm">
              </div>
            </div>
          </div>
        </form>
      </div>

    </body>
</html>
